<div class="list">
    <mat-card class="example-card" *ngFor="let t of localList">
        <mat-card-header>
            <img mat-card-avatar class="example-header-image"
                src="https://blog.oasisdigital.com/files/2014/11/check.jpg" />
            <mat-card-title>{{t.name}}</mat-card-title>
            <mat-card-subtitle>Date: {{t.date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="imgCard"
            src="https://www.emeringer.net/brainswebquest/wp-content/uploads/2015/03/task-clipart-task-md.png"
            alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{t.task_description}}
            </p>
        </mat-card-content>
        <!-- if task not finished, we got finish button, if task finished, we can delete the task: -->
        <mat-card-actions>
            <button mat-button mat-raised-button class="finishButton" *ngIf="t.finished===0"
                (click)="completeTask(t.id)">Finish</button>
            <mat-icon color="warn" *ngIf="t.finished===1" class="deleteIcon"
                (click)="deleteTask(t.id)">delete</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
